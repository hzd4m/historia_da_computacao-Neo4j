services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    restart: unless-stopped
    environment:
      # Autenticação (usuário/senha) via variável de ambiente
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/password}
      # Plugins a serem baixados em tempo de execução
      # Importante: GDS deve ser instalado manualmente com JAR compatível em ./neo4j_plugins.
      - NEO4J_PLUGINS=["apoc"]
      # Permitir procedimentos não restritos do APOC.
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      # Configurações de memória para evitar OOM (ajuste conforme host)
      - NEO4J_dbms_memory_heap_max__size=4G
      - NEO4J_dbms_memory_pagecache_size=2G
    ports:
      - "7687:7687" # Bolt
      - "7474:7474" # HTTP
    volumes:
      - ./neo4j_data:/data
      - ./neo4j_logs:/logs
      - ./neo4j_import:/import
      - ./neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 12

  app:
    build: .
    container_name: app
    restart: on-failure
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./scripts:/app/scripts:ro
    command: bash -c "python /app/scripts/ingest.py && uvicorn scripts.start_api:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

# Observações:
# - Os diretórios host ./neo4j_data, ./neo4j_logs, ./neo4j_import e ./neo4j_plugins
#   são montados para persistência entre reinicializações.
# - Ajuste NEO4J_dbms_memory_heap_max__size e NEO4J_dbms_memory_pagecache_size
#   conforme a memória disponível no host. Valores acima são exemplos.
