services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    restart: unless-stopped
    environment:
      # Autenticação (usuário/senha) via variável de ambiente
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/password}
      # Plugins a serem baixados em tempo de execução
      # Importante: GDS deve ser instalado manualmente com JAR compatível em ./neo4j_plugins.
      - NEO4J_PLUGINS=["apoc"]
      # Permitir procedimentos não restritos do APOC.
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      # Configurações de memória — ajuste conforme host via .env
      - NEO4J_dbms_memory_heap_max__size=${NEO4J_HEAP_MAX:-2G}
      - NEO4J_dbms_memory_pagecache_size=${NEO4J_PAGECACHE:-1G}
    ports:
      - "7687:7687" # Bolt
      - "7474:7474" # HTTP
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./neo4j_import:/import
      - ./neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 30s
    stop_grace_period: 30s
    networks:
      - grafo

  app:
    build: .
    container_name: app
    restart: on-failure:3
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY:-}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password}
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./scripts:/app/scripts:ro
      - ./nodes_persons:/app/nodes_persons:ro
      - ./nodes_theories:/app/nodes_theories:ro
      - ./nodes_techs:/app/nodes_techs:ro
      - ./nodes_events:/app/nodes_events:ro
      - ./relationships.csv:/app/relationships.csv:ro
    command: bash -c "python /app/scripts/ingest.py && uvicorn scripts.start_api:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')\" || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    stop_grace_period: 15s
    networks:
      - grafo

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  grafo:
    driver: bridge

# Observações:
# - Volumes nomeados (neo4j_data, neo4j_logs) evitam conflitos de permissão em hosts variados.
# - Ajuste NEO4J_HEAP_MAX e NEO4J_PAGECACHE via .env conforme a memória disponível.
# - O app reinicia no máximo 3 vezes antes de parar (on-failure:3).
# - Healthchecks garantem que ambos os serviços estejam acessíveis antes de receber tráfego.
